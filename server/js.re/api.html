<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
     async function api (){
        let apiFetch = await fetch('https://jsonplaceholder.typicode.com/users')
        // console.log(apiData)
        apiFetch = await apiFetch.json()
        console.log(apiFetch)
    
    
    document.getElementById("apiData").innerHTML = apiFetch.map((item)=>
       ` <tr>
        <td>${item.id}</td>
        <td>${item.name}</td>
        <td>${item.email}</td>
        <td>${item.phone}</td>
       </tr>`
    ).join()
}
api()
</script>
<body> 
    <table border="1">
        <thead>
     <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>phone</th>
     </tr>
    </thead>
    <tbody id="apiData">

    </tbody>


    </table>
    
</body>
</html>
